<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div>

        <h1 class="heading">
            <u>Rock, Paper & Scissors Game</u>    
        </h1>
        <div class=" buttons">
            <input type="button" class="rock" rock> </input>
            <input type="button" class="paper" Paper> </input>
            <button class="scissors" Scissors> </button>
        </div>


        <div class="content"   >
            <h3 id="demo">Choose something...</h3>    
            <div class="choices">

                <h3 class="choices">You - <span id="user"></span></h3> 
                <h3 class="choices">Computer - <span id="comp"></span></h3> 
            </div>       
                <div class="score">
                    <h2 class="scoreboard"><u>Scoreboard</u> -</h2>
                    <ul>
                        <li>
                            You
                        </li>
                        <li id="userScore">
                            0
                        </li>
                    </ul>
                    <ul>
                        <li>
                        Computer
                    </li>
                    <li id="compScore">
                        0
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
